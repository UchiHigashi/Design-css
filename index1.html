<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Magic Menu Indicator</title>
    <link rel="stylesheet" type="text/css"
    href="style.css">
       
</head>
<body>
    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="#">
                    <spam class="icon"><ion-icon name="home-outline"></ion-icon></spam>
                    <spam class="text">Home</spam>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <spam class="icon"><ion-icon name="person-outline"></ion-icon></spam>
                    <spam class="text">Perfil</spam>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <spam class="icon"><ion-icon name="mail-outline"></ion-icon></spam>
                    <spam class="text">Mensagens</spam>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <spam class="icon"><ion-icon name="images-outline"></ion-icon></spam>
                    <spam class="text">Foto</spam>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <spam class="icon"><ion-icon name="settings-outline"></ion-icon></spam>
                    <spam class="text">Settings</spam>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>

    <script>
        const list = document.querySelectorAll('.list');
        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
        item.addEventListener('click',activeLink))
    </script>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
